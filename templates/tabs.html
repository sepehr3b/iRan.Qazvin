<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-striped tabs-color-active-balanced">

  <!-- infoboard Tab -->

  <ion-tab title="قزوین" icon-off="ion-document-text" icon-on="ion-document-text" href="#/tab/info">
    <ion-nav-view name="tab-info"></ion-nav-view>
  </ion-tab>

  <!-- places Tab -->
  <ion-tab title="مکان ها" icon-off="ion-location" icon-on="ion-location" href="#/tab/places">
    <ion-nav-view name="tab-places"></ion-nav-view>
  </ion-tab>



  <!-- help Tab -->
  <ion-tab title="کمک" icon-off="ion-help-circled" icon-on="ion-help-circled" href="#/tab/help">
    <ion-nav-view name="tab-help"></ion-nav-view>
  </ion-tab>

</ion-tabs>
